<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="小吃，微信商城，外卖，订单" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name = "format-detection" content = "telephone=no">
    <title>我的订单</title>
    <script src="../../easyui/jquery.min.js" type="text/javascript"></script>
    <link href="../../css/order/myorder.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="orderlistdtyle">订单列表</div>
    {empty name="orderList"}
    <h2 style="text-align: center;line-height: 30rem;">暂无订单</h2>
    {else /}
    {volist name="orderList" id="vo"}
    <div class="orderlist">
        <div class="orderlist_top">
            <div class="top_left">{$vo.createtime}</div>
            <div class="top_right">{$vo.orderid}</div>
        </div>
        <div class="orderlist_bottom">
            <div class="bottombox">
                <div class="bottomboxson">
                    <div class="bottom_left"><img src="./../../images/sj.jpg" alt="" style="width: 100%;height: 100%"></div>
                    <div class="bottom_right">
                        <div class="foodcate">{$vo.cate}</div>
                        <div class="foodamoune">
                            <div class="amount">￥{$vo.amount}</div>
                            <div class="detailbox">
                                <a href="{:url('home/order/orderdetail',['orderid'=>$vo.orderid])}">详情</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {/volist}
    {/empty}
</body>
</html>
