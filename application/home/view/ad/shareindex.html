<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="小吃，微信商城，外卖" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name = "format-detection" content = "telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>开学季，送现金！</title>
</head>
<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<body>
<img src="http://www.sixmeter.cn/images/active_1.jpg" alt="" style="width: 100%;height: 100%;">
</body>
</html>
<script>
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: 'wxf6ffbd9c5bb7aab9', // 必填，公众号的唯一标识
            timestamp: '{$timestamp}', // 必填，生成签名的时间戳
            nonceStr: '{$noncestr}', // 必填，生成签名的随机串
            signature: '{$signature}',// 必填，签名，见附录1
            jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });

        wx.ready(function () {
            //朋友圈
            wx.onMenuShareTimeline({
                title: '开学季，代餐焙送现金啦！', // 分享标题
                link: "http://www.sixmeter.cn/home/ad/activeMid?uid={$uid}", // 分享链接
                imgUrl: 'http://www.sixmeter.cn/images/logo.png',
                success: function (res) {
                    alert('已分享朋友圈');
                },
                cancel: function (res) {
                    alert('已取消分享');
                },
                fail: function (res) {
                    alert(JSON.stringify(res));
                }
            });
            //朋友
            wx.onMenuShareAppMessage({
                title: '开学季，代餐焙送现金！', // 分享标题
                desc: '分享朋友圈或发给好友，代餐焙送现金啦', // 分享描述
                link: 'http://www.sixmeter.cn/home/ad/activeMid', // 分享链接
                imgUrl: 'http://www.sixmeter.cn/images/logo.png', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                    // 用户确认分享后执行的回调函数
                    alert("已分享朋友");
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                    alert("已取消分享");
                }
            });
        });
</script>
